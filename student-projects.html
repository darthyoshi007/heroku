	            <div class="project-item2">

	<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id="addFoodModal">

			<div class="modal-content">
				<div class="modal-body">
					<div class="card-block">
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<form id="add-new-project-form">
									<h1 class="titles text-center">New Project Info</h1>
									<label class="form-txt-labels">Project title</label>
									<input class="form-txt-inputs" type="text" id="project-name-input" placeholder="ex: Coder Con" contenteditable=""><br><br>
									<label class="form-txt-labels">Description</label>
									<input class="form-txt-inputs txt-area" type="textarea" id="project-description-input" placeholder="Tell us what you did" contenteditable=""><br><br>
									<label class="form-txt-labels">Image link</label>
									<input class="form-txt-inputs" type="text" id="project-name-input" placeholder="link of image" contenteditable=""><br>
<!-- 									<button class="btn-">Add Image</button> -->
									<h2>Skills used</h2>
									<label><input type="checkbox" id="skill-checkbox"><span class="form-check-labels">Programming Languages</span></label>
									<label><input class="form-check-inputs" type="checkbox" id="skill-checkbox"><span class="form-check-labels">Visual Design</span></label> 
									<label><input class="form-check-inputs" type="checkbox" id="skill-checkbox"><span class="form-check-labels">Web Design</span></label>
									<p>Optional: add a class if you want extra credit for this</p>
									<select id="soflow">
										<option value="class1">CS 101</option>
										<option value="class2">CS 102</option>
										<option value="class3">Science</option>
										<option value="class4">Science 2</option>
									</select>
									<a href="student-projects-v1.html"><button class="btn-login">Add Project</button></a>
								</form>

					</div>
